    function toSeion(text) {
        const map = {'が':'か','ぎ':'き','ぐ':'く','げ':'け','ご':'こ','ざ':'さ','じ':'し','ず':'す','ぜ':'せ','ぞ':'そ','だ':'た','ぢ':'ち','づ':'つ','で':'て','ど':'と','ば':'は','び':'ひ','ぶ':'ふ','べ':'へ','ぼ':'ほ','ぱ':'は','ぴ':'ひ','ぷ':'ふ','ぺ':'へ','ぽ':'ほ','ぁ':'あ','ぃ':'い','ぅ':'う','ぇ':'え','ぉ':'お','ゃ':'や','ゅ':'ゆ','ょ':'よ','っ':'つ'};
        let kana = text.replace(/[\u3041-\u3096]/g, m => String.fromCharCode(m.charCodeAt(0) + 0x60));
        let result = "";
        for (let char of kana) {
            if ("ー ()♂♀".includes(char)) continue;
            const hiraChar = String.fromCharCode(char.charCodeAt(0) - 0x60);
            result += map[hiraChar] || hiraChar;
        }
        return result;
    }

            nameHistory = nameHistory.filter(h => h.display !== n.value);
            nameHistory.unshift({ display: n.value, ruby: ruby });
            if(nameHistory.length > 50) nameHistory = nameHistory.slice(0, 50); // 上限50名程度
            
            n.value = ""; r.value = "";
            db.ref('pokeSyncData').update({ listeners, obtainedPokemon, nameHistory });
        };

        window.removeListener = (id) => { 
            listeners = listeners.filter(l => l.id !== id); 
            db.ref('pokeSyncData/listeners').set(listeners); 
        };
        window.consume = (id) => { 
            obtainedPokemon.unshift({...paldeaDex.find(p=>p.id===id), timestamp: Date.now()}); 
            db.ref('pokeSyncData/obtainedPokemon').set(obtainedPokemon); 
        };
        window.refund = (ts) => { 
            obtainedPokemon = obtainedPokemon.filter(p=>p.timestamp!==ts); 
            db.ref('pokeSyncData/obtainedPokemon').set(obtainedPokemon); 
        };

        window.allReset = () => { 
            if(confirm("リスナーと捕獲状況をリセットしますか？（高評価人数は保持されます）")){ 
                listeners=[]; obtainedPokemon=[]; 
                db.ref('pokeSyncData/listeners').set(listeners);
                db.ref('pokeSyncData/obtainedPokemon').set(obtainedPokemon);
            }
        };
    }

    function updateAll() {
        const stock = {};
        listeners.forEach(l => [...l.seion].forEach(c => stock[c] = (stock[c]||0)+1));
        obtainedPokemon.forEach(p => [...toSeion(p.name)].forEach(c => stock[c] = (stock[c]||0)-1));

        document.querySelectorAll('.char-cell:not(.empty)').forEach(cell => {
            const char = cell.querySelector('.char-name').innerText;
            const count = stock[char] || 0;
            cell.querySelector('.char-count').innerText = count;
            cell.className = 'char-cell c' + Math.max(0, Math.min(7, count));
        });
        
        document.getElementById('listener-column').innerHTML = listeners.map(l => `
            <div class="listener-tag">
                <div class="del-btn" onclick="removeListener(${l.id})">×</div>
                <div style="font-size:7px; color:#666;">${l.ruby}</div>
                <div style="font-size:10px;">${l.display}</div>
            </div>
        `).join('');
        renderPokemon(stock);
    }

    function renderPokemon(stock) {
        const now = Date.now();
        let unlocked = paldeaDex.filter(p => {
            if(obtainedPokemon.find(op=>op.id===p.id)) return false;
            const req = {}; [...toSeion(p.name)].forEach(c => req[c] = (req[c]||0)+1);
            const can = Object.keys(req).every(c => (stock[c]||0) >= req[c]);
            if(can && !pokemonUnlockTimes[p.id]) pokemonUnlockTimes[p.id] = now;
            else if(!can) delete pokemonUnlockTimes[p.id];
            return can;
        });

        const sortFn = (mode, list, timeMap={}) => {
            if(mode==='id') return [...list].sort((a,b)=>a.id.localeCompare(b.id));
            if(mode==='name') return [...list].sort((a,b)=>toSeion(a.name).localeCompare(toSeion(b.name)));
            return [...list].sort((a,b)=>(timeMap[b.id]||b.timestamp||0)-(timeMap[a.id]||a.timestamp||0));
        };

        document.getElementById('grid-unlocked').innerHTML = sortFn(unlockedSortMode, unlocked, pokemonUnlockTimes).map(p => `
            <div class="pokemon-entry"><div class="p-info-box"><div class="p-no">No.${p.id}</div><div class="p-name">${p.name}</div></div><div class="p-btn btn-plus" onclick="consume('${p.id}')">＋</div></div>
        `).join('');
        document.getElementById('grid-obtained').innerHTML = sortFn(obtainedSortMode, obtainedPokemon).map(p => `
            <div class="pokemon-entry"><div class="p-info-box"><div class="p-no">No.${p.id}</div><div class="p-name">${p.name}</div></div><div class="p-btn btn-minus" onclick="refund(${p.timestamp})">－</div></div>
        `).join('');
    }

    function cycleUnlockedSort() { unlockedSortMode = unlockedSortMode==='release'?'id':(unlockedSortMode==='id'?'name':'release'); updateSortBtnText('sort-unlocked-btn', unlockedSortMode); updateAll(); }
    function cycleObtainedSort() { obtainedSortMode = obtainedSortMode==='release'?'id':(obtainedSortMode==='id'?'name':'release'); updateSortBtnText('sort-obtained-btn', obtainedSortMode); updateAll(); }
    function updateSortBtnText(id, mode) { const labels={'release':'解放順','id':'図鑑順','name':'50音順'}; document.getElementById(id).innerText = labels[mode]; }
    function toggleSection(id, el) { const c = document.getElementById(id); const s = c.style.display==='none'; c.style.display = s?(id.includes('grid')?'grid':'flex'):'none'; el.querySelector('.toggle-icon').innerText = s?'▼':'▶'; }
</script>
