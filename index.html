<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokemon Adventure Counter</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg-color: #00ff00;
            --main-blue: #007bff;
            --main-red: #ff4d4d;
            --dark-gray: #222;
        }

        body { background-color: var(--bg-color); font-family: sans-serif; margin: 0; padding: 0; touch-action: manipulation; }
        * { font-weight: 900 !important; box-sizing: border-box; }

        .main-container { width: 100%; max-width: 450px; margin: 0 auto; padding: 10px; }

        .header-area { background-color: var(--bg-color); padding: 5px 0 15px 0; }
        .aiueo-container { display: flex; flex-direction: row-reverse; gap: 1px; justify-content: center; }
        .column { display: flex; flex-direction: column; gap: 1px; }
        .char-cell { 
            width: calc(100vw / 11); max-width: 40px; height: 45px; 
            border: 1px solid var(--main-blue); display: flex; align-items: center; border-radius: 4px; overflow: hidden; background-color: #fff; 
        }
        .char-cell.empty { border: none; background: none; }
        .char-name { flex: 1; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 13px; color: #000; }
        .char-count { width: 14px; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 9px; border-left: 1px solid rgba(0,0,0,0.1); background-color: rgba(0,0,0,0.05); }

        .content { padding-bottom: 220px; transition: padding-bottom 0.3s ease; } 

        .section-header { 
            display: flex; align-items: center; 
            margin: 15px 0 8px 0; 
            cursor: pointer; 
            background: var(--dark-gray); 
            color: #fff; 
            padding: 8px 12px; 
            border-radius: 6px; 
            border: 1px solid #fff; 
            width: fit-content;
            user-select: none;
        }
        .toggle-icon { margin-right: 8px; font-size: 12px; width: 15px; display: inline-block; }
        .section-title { font-size: 14px; }

        /* „Éù„Ç±„É¢„É≥„É™„Çπ„Éà„ÅÆ„Ç∞„É™„ÉÉ„Éâ */
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 6px; }
        @media (min-width: 400px) { .grid-container { grid-template-columns: repeat(3, 1fr); } }

        /* „Éù„Ç±„É¢„É≥È†ÖÁõÆ„ÅÆ„Çπ„Çø„Ç§„É´Â§âÊõ¥ */
        .pokemon-entry { 
            background: #fff; 
            border: 1.5px solid var(--main-blue); 
            padding: 4px 6px; 
            font-size: 11px; 
            border-radius: 6px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; /* ÂêçÂâç„Å®„Éú„Çø„É≥„Çí‰∏°Á´Ø„Å´ */
            min-height: 40px; 
        }
        
        .p-name-box { flex: 1; text-align: left; padding-right: 4px; line-height: 1.2; }

        .p-btn { 
            cursor: pointer; 
            border: 1.5px solid var(--dark-gray); 
            border-radius: 4px; 
            width: 30px; 
            height: 30px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 16px; 
            flex-shrink: 0; /* „Éú„Çø„É≥„ÅåÊΩ∞„Çå„Å™„ÅÑ„Çà„ÅÜ„Å´ */
        }
        .btn-plus { background: var(--main-red); color: #fff; }
        .btn-minus { background: #4d94ff; color: #fff; }

        #listener-list { display: flex; flex-wrap: wrap; gap: 6px; padding: 5px 0; }
        .listener-tag { background: #fff; border: 1px solid var(--dark-gray); padding: 6px 10px; border-radius: 6px; display: flex; flex-direction: column; align-items: center; position: relative; min-width: 60px; }
        .listener-ruby { font-size: 8px; color: #666; }
        .listener-name { font-size: 12px; }
        .del-btn { position: absolute; top: -8px; right: -8px; background: #000; color: #fff; border-radius: 50%; width: 22px; height: 22px; font-size: 12px; display: flex; align-items: center; justify-content: center; border: 2px solid #fff; }

        /* ÂÖ•Âäõ„É°„Éã„É•„Éº„Ç®„É™„Ç¢ */
        .bottom-controls { position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-top: 3px solid var(--dark-gray); z-index: 2000; border-radius: 15px 15px 0 0; box-shadow: 0 -5px 10px rgba(0,0,0,0.1); }
        .bottom-header { padding: 10px 15px; cursor: pointer; display: flex; align-items: center; font-size: 14px; background: #f8f8f8; border-radius: 12px 12px 0 0; }
        .bottom-body { padding: 10px 15px 15px 15px; display: block; }

        .input-row { display: flex; flex-direction: column; gap: 8px; margin-bottom: 8px; }
        input[type="text"] { padding: 12px; border-radius: 8px; border: 2px solid var(--dark-gray); font-size: 16px; background: #f9f9f9; width: 100%; }
        .add-btn { background: var(--main-red); color: white; border: 2px solid var(--dark-gray); padding: 12px; cursor: pointer; border-radius: 8px; font-size: 16px; width: 100%; }

        @media (min-width: 480px) {
            .input-row { flex-direction: row; align-items: center; }
            input[type="text"] { flex: 2; padding: 8px; }
            .add-btn { flex: 1; padding: 8px; width: auto; }
        }

        .reset-btn { background: #f0f0f0; color: #999; border: 1px solid #ccc; padding: 10px; cursor: pointer; border-radius: 6px; font-size: 12px; width: 100%; margin-top: 5px; }

        /* „Ç´„Ç¶„É≥„Éà„Ç´„É©„Éº */
        .c0 { background-color: #ffffff !important; }
        .c1 { background-color: #ffcccc !important; }
        .c2 { background-color: #ff9999 !important; }
        .c3 { background-color: #ff6666 !important; color: #fff !important; }
        .c4 { background-color: #ff3333 !important; color: #fff !important; }
        .c5 { background-color: #cc0000 !important; color: #fff !important; }
        .c6 { background-color: #990000 !important; color: #fff !important; }
        .c7 { background-color: #660000 !important; color: #fff !important; }
    </style>
</head>
<body onload="initApp()">

<div id="main-app">
    <div class="main-container">
        <div class="header-area">
            <div id="aiueo-table" class="aiueo-container"></div>
        </div>
        
        <div class="content" id="scroll-content">
            <div class="section-header" onclick="toggleSection('grid-unlocked', this)">
                <span class="toggle-icon">‚ñº</span><span class="section-title">‚ú® ‰ª≤Èñì„Å´Ë™ò„Åà„Çã</span>
            </div>
            <div id="grid-unlocked" class="grid-container"></div>
            
            <div class="section-header" onclick="toggleSection('grid-obtained', this)">
                <span class="toggle-icon">‚ñº</span><span class="section-title">‚öîÔ∏è ÈÄ£„Çå„Å¶„ÅÑ„Åë„Çã„Éù„Ç±„É¢„É≥</span>
            </div>
            <div id="grid-obtained" class="grid-container"></div>
            
            <div class="section-header" onclick="toggleSection('listener-list', this)">
                <span class="toggle-icon">‚ñº</span><span class="section-title">üí¨ Êú¨Êó•„ÅÆ„É™„Çπ„Éä„ÉºÊßò</span>
            </div>
            <div id="listener-list"></div>
        </div>
    </div>

    <div class="bottom-controls" id="bottom-panel">
        <div class="bottom-header" onclick="toggleBottomMenu(this)">
            <span class="toggle-icon">‚ñº</span><span>ÂÖ•Âäõ„É°„Éã„É•„Éº</span>
        </div>
        <div id="bottom-menu-body" class="bottom-body">
            <div class="input-row">
                <input type="text" id="in-name" placeholder="ÂêçÂâç">
                <input type="text" id="in-ruby" placeholder="„Çà„Åø„Åå„Å™">
                <button class="add-btn" onclick="addListener()">ËøΩÂä†</button>
            </div>
            <button class="reset-btn" onclick="allReset()">ÂÖ®„Éá„Éº„Çø„Çí„É™„Çª„ÉÉ„Éà„Åô„Çã</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDBwTBNCz5N2SZLqT3qJz2kNUFMF2F72LY",
        authDomain: "pokemonsvcounteron-line.firebaseapp.com",
        databaseURL: "https://pokemonsvcounteron-line-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "pokemonsvcounteron-line",
        storageBucket: "pokemonsvcounteron-line.firebasestorage.app",
        messagingSenderId: "299560616558",
        appId: "1:299560616558:web:1169418fef8d0099041c7f",
        measurementId: "G-GVRWH35HF6"
    };

    function toggleSection(contentId, headerEl) {
        const content = document.getElementById(contentId);
        const icon = headerEl.querySelector('.toggle-icon');
        if (content.style.display === 'none') {
            content.style.display = (contentId.includes('grid') ? 'grid' : 'flex');
            icon.innerText = '‚ñº';
        } else {
            content.style.display = 'none';
            icon.innerText = '‚ñ∂';
        }
    }

    function toggleBottomMenu(headerEl) {
        const body = document.getElementById('bottom-menu-body');
        const icon = headerEl.querySelector('.toggle-icon');
        const contentArea = document.getElementById('scroll-content');
        const bottomPanel = document.getElementById('bottom-panel');

        if (body.style.display === 'none') {
            body.style.display = 'block';
            icon.innerText = '‚ñº';
            setTimeout(() => {
                contentArea.style.paddingBottom = bottomPanel.offsetHeight + 20 + 'px';
            }, 10);
        } else {
            body.style.display = 'none';
            icon.innerText = '‚ñ∂';
            setTimeout(() => {
                contentArea.style.paddingBottom = bottomPanel.offsetHeight + 20 + 'px';
            }, 10);
        }
    }

    function initApp() {
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // „ÉÜ„Çπ„Éà„Éá„Éº„Çø
        const paldeaDex = [
            {id:"001",name:"„Éã„É£„Ç™„Éè"},{id:"002",name:"„Éã„É£„É≠„Éº„ÉÜ"},{id:"003",name:"„Éû„Çπ„Ç´„Éº„Éã„É£"},
            {id:"046",name:"„É´„É™„É™"},{id:"399",name:"„Ç≥„É©„Ç§„Éâ„É≥"}
        ];

        let listeners = [];
        let obtainedPokemon = [];

        const columns = [["„ÅÇ","„ÅÑ","„ÅÜ","„Åà","„Åä"],["„Åã","„Åç","„Åè","„Åë","„Åì"],["„Åï","„Åó","„Åô","„Åõ","„Åù"],["„Åü","„Å°","„Å§","„Å¶","„Å®"],["„Å™","„Å´","„Å¨","„Å≠","„ÅÆ"],["„ÅØ","„Å≤","„Åµ","„Å∏","„Åª"],["„Åæ","„Åø","„ÇÄ","„ÇÅ","„ÇÇ"],["„ÇÑ","","„ÇÜ","","„Çà"],["„Çâ","„Çä","„Çã","„Çå","„Çç"],["„Çè","","","","„Çì"]];
        const table = document.getElementById('aiueo-table');
        table.innerHTML = "";
        columns.forEach(col => {
            const colDiv = document.createElement('div');
            colDiv.className = 'column';
            col.forEach(char => {
                const cell = document.createElement('div');
                if (!char) { cell.className = 'char-cell empty'; }
                else { cell.className = 'char-cell c0'; cell.id = `cell-${char}`; cell.innerHTML = `<div class="char-name">${char}</div><div class="char-count">0</div>`; }
                colDiv.appendChild(cell);
            });
            table.appendChild(colDiv);
        });

        db.ref('pokeSyncData').on('value', (snapshot) => {
            const data = snapshot.val();
            listeners = (data && data.listeners) ? data.listeners : [];
            obtainedPokemon = (data && data.obtainedPokemon) ? data.obtainedPokemon : [];
            updateAll();
        });

        function syncToFirebase() {
            db.ref('pokeSyncData').set({ listeners: listeners, obtainedPokemon: obtainedPokemon });
        }

        window.addListener = function() {
            const nEl = document.getElementById('in-name'), rEl = document.getElementById('in-ruby');
            if (!nEl.value) return;
            listeners.push({ id: Date.now(), display: nEl.value, ruby: rEl.value || nEl.value, seion: toSeion(rEl.value || nEl.value) });
            nEl.value = ""; rEl.value = "";
            syncToFirebase();
        };

        window.removeListener = function(id) {
            listeners = listeners.filter(l => l.id !== id);
            syncToFirebase();
        };

        window.consume = function(id) {
            const p = paldeaDex.find(p => p.id === id);
            obtainedPokemon.unshift(p);
            syncToFirebase();
        };

        window.refund = function(id) {
            obtainedPokemon = obtainedPokemon.filter(p => p.id !== id);
            syncToFirebase();
        };

        window.allReset = function() {
            if(confirm("„ÄêË≠¶Âëä„ÄëÂÖ®„Å¶„ÅÆ„Éá„Éº„Çø„ÇíÊ∂àÂéª„Åó„Åæ„Åô„ÅãÔºü")) {
                listeners = []; obtainedPokemon = []; syncToFirebase();
            }
        };

        function toSeion(text) {
            const map = {'„Åå':'„Åã','„Åé':'„Åç','„Åê':'„Åè','„Åí':'„Åë','„Åî':'„Åì','„Åñ':'„Åï','„Åò':'„Åó','„Åö':'„Åô','„Åú':'„Åõ','„Åû':'„Åù','„Å†':'„Åü','„Å¢':'„Å°','„Å•':'„Å§','„Åß':'„Å¶','„Å©':'„Å®','„Å∞':'„ÅØ','„Å≥':'„Å≤','„Å∂':'„Åµ','„Åπ':'„Å∏','„Åº':'„Åª','„Å±':'„ÅØ','„Å¥':'„Å≤','„Å∑':'„Åµ','„Å∫':'„Å∏','„ÅΩ':'„Åª','„ÅÅ':'„ÅÇ','„ÅÉ':'„ÅÑ','„ÅÖ':'„ÅÜ','„Åá':'„Åà','„Åâ':'„Åä','„ÇÉ':'„ÇÑ','„ÇÖ':'„ÇÜ','„Çá':'„Çà','„Å£':'„Å§'};
            let kana = text.replace(/[\u3041-\u3096]/g, m => String.fromCharCode(m.charCodeAt(0) + 0x60));
            let result = "";
            for (let char of kana) {
                if (char === "„Éº" || char === " ") continue;
                const hiraChar = String.fromCharCode(char.charCodeAt(0) - 0x60);
                result += map[hiraChar] || hiraChar;
            }
            return result;
        }

        function updateAll() {
            const totalStock = {};
            listeners.forEach(l => { l.seion.split('').forEach(c => totalStock[c] = (totalStock[c] || 0) + 1); });
            obtainedPokemon.forEach(p => {
                const req = getRequiredChars(p.name);
                Object.keys(req).forEach(c => { totalStock[c] = (totalStock[c] || 0) - req[c]; });
            });
            document.querySelectorAll('.char-cell:not(.empty)').forEach(cell => {
                const char = cell.querySelector('.char-name').innerText;
                const count = totalStock[char] || 0;
                cell.querySelector('.char-count').innerText = count;
                cell.classList.remove('c0','c1','c2','c3','c4','c5','c6','c7');
                cell.classList.add('c' + (count > 7 ? 7 : (count < 0 ? 0 : count)));
            });
            document.getElementById('listener-list').innerHTML = listeners.map(l => `
                <div class="listener-tag"><div class="del-btn" onclick="removeListener(${l.id})">√ó</div><div class="listener-ruby">${l.ruby}</div><div class="listener-name">${l.display}</div></div>
            `).join('');
            renderPokemon(totalStock);
        }

        function getRequiredChars(name) {
            const seion = toSeion(name);
            const counts = {};
            seion.split('').forEach(c => counts[c] = (counts[c] || 0) + 1);
            return counts;
        }

        function renderPokemon(stock) {
            const unlocked = paldeaDex.filter(p => {
                if (obtainedPokemon.find(op => op.id === p.id)) return false;
                const req = getRequiredChars(p.name);
                return Object.keys(req).every(c => (stock[c] || 0) >= req[c]);
            });
            // „É¨„É≥„ÉÄ„ÉºÈÉ®ÂàÜ„ÅÆHTMLÊßãÈÄ†„ÇíÂ§âÊõ¥Ôºà„Éú„Çø„É≥„ÇíÂè≥„Å´Ôºâ
            document.getElementById('grid-unlocked').innerHTML = unlocked.map(p => `
                <div class="pokemon-entry">
                    <div class="p-name-box">${p.name}</div>
                    <div class="p-btn btn-plus" onclick="consume('${p.id}')">Ôºã</div>
                </div>
            `).join('');
            document.getElementById('grid-obtained').innerHTML = obtainedPokemon.map(p => `
                <div class="pokemon-entry">
                    <div class="p-name-box">${p.name}</div>
                    <div class="p-btn btn-minus" onclick="refund('${p.id}')">Ôºç</div>
                </div>
            `).join('');
        }
    }
</script>
</body>
</html>
