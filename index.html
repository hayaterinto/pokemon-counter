    <style>
        /* „Éë„Çπ„ÉØ„Éº„ÉâÂÖ•ÂäõÁîªÈù¢ */
        #login-screen { position: fixed; inset: 0; background: #222; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }

        /* „É°„Ç§„É≥ÁîªÈù¢ÔºàÂàùÊúü„ÅØÈùûË°®Á§∫Ôºâ */

        .content { flex-grow: 1; padding-bottom: 100px; } 
        .section-title { font-size: 14px; background: #222; color: #fff; padding: 4px 12px; border-radius: 4px; margin: 8px 0 4px 0; width: fit-content; border: 1px solid #fff; }
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; width: 410px; }
        .pokemon-entry { background: #fff; border: 1px solid #007bff; padding: 4px; font-size: 11px; text-align: center; border-radius: 4px; display: flex; flex-direction: column; align-items: center; }
        .p-btn { cursor: pointer; border: 1px solid #222; border-radius: 3px; width: 30px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 14px; margin-top: 3px; }
        .btn-plus { background: #ff4d4d; color: #fff; }
        .btn-minus { background: #4d94ff; color: #fff; }
        #listener-list { display: flex; flex-wrap: wrap; gap: 4px; width: 410px; padding: 5px; min-height: 40px; }
        .listener-tag { background: #fff; border: 1px solid #222; padding: 2px 6px; border-radius: 4px; display: flex; flex-direction: column; align-items: center; position: relative; }
        .listener-ruby { font-size: 7px; color: #666; }
        .listener-name { font-size: 11px; }
        .del-btn { position: absolute; top: -5px; right: -5px; background: #000; color: #fff; border-radius: 50%; width: 14px; height: 14px; font-size: 9px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* „Ç≥„É≥„Éà„É≠„Éº„É´„Ç®„É™„Ç¢ */
        .bottom-controls { position: fixed; bottom: 10px; left: 10px; width: 410px; background: none; z-index: 2000; }
        .input-row { display: flex; gap: 4px; margin-bottom: 5px; }
        input { padding: 6px; border-radius: 4px; border: 2px solid #222; font-size: 14px; flex: 1; background: #fff; }
        .add-btn { background: #ff4d4d; color: white; border: 2px solid #222; padding: 0 15px; cursor: pointer; border-radius: 4px; }
        .reset-btn { background: #222; color: #fff; border: 2px solid #fff; padding: 5px 10px; cursor: pointer; border-radius: 4px; font-size: 12px; width: 100%; }

        .c0 { background-color: #ffffff !important; }
        .c1 { background-color: #ff4d4d !important; color: #fff !important; }
        .c2 { background-color: #ff944d !important; color: #fff !important; }
        .c3 { background-color: #ffff4d !important; color: #000 !important; }
        .c4 { background-color: #94ff4d !important; color: #000 !important; }
        .c5 { background-color: #4dff4d !important; color: #000 !important; }
        .c6 { background-color: #4dffff !important; color: #000 !important; }

<body>

</div>

<div id="main-app">
    <div class="main-container">

            <div id="aiueo-table" class="aiueo-container"></div>
        </div>
        <div class="content">
            <div class="section-title">‚ú® ‰ª≤Èñì„Å´Ë™ò„Åà„Çã</div>
            <div id="grid-unlocked" class="grid-container"></div>
            <div class="section-title">‚öîÔ∏è ÊîªÊíÉ„Åß„Åç„Çã„Éù„Ç±„É¢„É≥</div>
            <div id="grid-obtained" class="grid-container"></div>
            <div class="section-title">üí¨ Êú¨Êó•„ÅÆ„É™„Çπ„Éä„ÉºÊßò</div>
            <div id="listener-list"></div>
        </div>
    </div>

    <div class="bottom-controls">
        <div class="input-row">

        </div>
        <button class="reset-btn" onclick="allReset()">‚ö†Ô∏è ÂÖ®„Éá„Éº„Çø„Çí„É™„Çª„ÉÉ„Éà„Åô„Çã</button>
    </div>
</div>

<script>
    // --- „ÄêÈáçË¶Å„ÄëFirebaseË®≠ÂÆö („Ç∑„É≥„Ç¨„Éù„Éº„É´ asia-southeast1) ---
    const firebaseConfig = {
 apiKey: "AIzaSyDBwTBNCz5N2SZLqT3qJz2kNUFMF2F72LY",
  authDomain: "pokemonsvcounteron-line.firebaseapp.com",
  databaseURL: "https://pokemonsvcounteron-line-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "pokemonsvcounteron-line",
  storageBucket: "pokemonsvcounteron-line.firebasestorage.app",
  messagingSenderId: "299560616558",
  appId: "1:299560616558:web:1169418fef8d0099041c7f",
  measurementId: "G-GVRWH35HF6"
    };
    // --------------------------------------------------------

    // „Éë„Çπ„ÉØ„Éº„Éâ„ÉÅ„Çß„ÉÉ„ÇØ
    function checkPass() {
        const pass = document.getElementById('pass-input').value;
        if (pass === "1478800") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            initApp(); // Ê≠£Ëß£ÊôÇ„ÅÆ„Åø„Ç¢„Éó„É™Ëµ∑Âãï
        } else {
            alert("„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô");
        }
    }

    function initApp() {
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ÂÆüÈöõ„Å´„ÅØ„Åì„Åì„Å´ÂÖ®„Éù„Ç±„É¢„É≥„ÅÆ„Éá„Éº„Çø„ÇíÂÖ•„Çå„Å¶„Åè„Å†„Åï„ÅÑ
        const paldeaDex = [
            {id:"001",name:"„Éã„É£„Ç™„Éè"},{id:"002",name:"„Éã„É£„É≠„Éº„ÉÜ"},{id:"003",name:"„Éû„Çπ„Ç´„Éº„Éã„É£"},
            {id:"046",name:"„É´„É™„É™"},{id:"399",name:"„Ç≥„É©„Ç§„Éâ„É≥"}
        ];

        let listeners = [];
        let obtainedPokemon = [];

        // Ë°®„ÅÆÁîüÊàê
        const columns = [["„ÅÇ","„ÅÑ","„ÅÜ","„Åà","„Åä"],["„Åã","„Åç","„Åè","„Åë","„Åì"],["„Åï","„Åó","„Åô","„Åõ","„Åù"],["„Åü","„Å°","„Å§","„Å¶","„Å®"],["„Å™","„Å´","„Å¨","„Å≠","„ÅÆ"],["„ÅØ","„Å≤","„Åµ","„Å∏","„Åª"],["„Åæ","„Åø","„ÇÄ","„ÇÅ","„ÇÇ"],["„ÇÑ","","„ÇÜ","","„Çà"],["„Çâ","„Çä","„Çã","„Çå","„Çç"],["„Çè","","","","„Çì"]];
        const table = document.getElementById('aiueo-table');
        table.innerHTML = "";
        columns.forEach(col => {
            const colDiv = document.createElement('div');
            colDiv.className = 'column';
            col.forEach(char => {
                const cell = document.createElement('div');
                if (!char) { cell.className = 'char-cell empty'; }
                else { cell.className = 'char-cell c0'; cell.id = `cell-${char}`; cell.innerHTML = `<div class="char-name">${char}</div><div class="char-count">0</div>`; }
                colDiv.appendChild(cell);
            });
            table.appendChild(colDiv);
        });

        // ÂêåÊúü
        db.ref('pokeSyncData').on('value', (snapshot) => {
            const data = snapshot.val();
            listeners = (data && data.listeners) ? data.listeners : [];
            obtainedPokemon = (data && data.obtainedPokemon) ? data.obtainedPokemon : [];
            updateAll();
        });

        function syncToFirebase() {
            db.ref('pokeSyncData').set({
                listeners: listeners,
                obtainedPokemon: obtainedPokemon
            });
        }

        // ‰ª•‰∏ã„ÄÅÊìç‰ΩúÈñ¢Êï∞ÔºàsyncToFirebase„ÇíÂëº„Å∂„Çà„ÅÜ„Å´Ë®≠ÂÆöÔºâ
        window.addListener = function() {
            const nEl = document.getElementById('in-name'), rEl = document.getElementById('in-ruby');
            if (!nEl.value) return;
            listeners.push({ id: Date.now(), display: nEl.value, ruby: rEl.value || nEl.value, seion: toSeion(rEl.value || nEl.value) });
            nEl.value = ""; rEl.value = "";
            syncToFirebase();
        };

        window.removeListener = function(id) {
            listeners = listeners.filter(l => l.id !== id);
            syncToFirebase();
        };

        window.consume = function(id) {
            const p = paldeaDex.find(p => p.id === id);
            obtainedPokemon.unshift(p);
            syncToFirebase();
        };

        window.refund = function(id) {
            obtainedPokemon = obtainedPokemon.filter(p => p.id !== id);
            syncToFirebase();
        };

        window.allReset = function() {
            if(confirm("ÂÖ®„Å¶„ÅÆ„Éá„Éº„Çø„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºüÔºà„É™„Çπ„Éä„Éº„ÄÅ„Éù„Ç±„É¢„É≥ÂÖ®Ê∂àÂéªÔºâ")) {
                listeners = [];
                obtainedPokemon = [];
                syncToFirebase();
            }
        };

        function toSeion(text) {
            const map = {'„Åå':'„Åã','„Åé':'„Åç','„Åê':'„Åè','„Åí':'„Åë','„Åî':'„Åì','„Åñ':'„Åï','„Åò':'„Åó','„Åö':'„Åô','„Åú':'„Åõ','„Åû':'„Åù','„Å†':'„Åü','„Å¢':'„Å°','„Å•':'„Å§','„Åß':'„Å¶','„Å©':'„Å®','„Å∞':'„ÅØ','„Å≥':'„Å≤','„Å∂':'„Åµ','„Åπ':'„Å∏','„Åº':'„Åª','„Å±':'„ÅØ','„Å¥':'„Å≤','„Å∑':'„Åµ','„Å∫':'„Å∏','„ÅΩ':'„Åª','„ÅÅ':'„ÅÇ','„ÅÉ':'„ÅÑ','„ÅÖ':'„ÅÜ','„Åá':'„Åà','„Åâ':'„Åä','„ÇÉ':'„ÇÑ','„ÇÖ':'„ÇÜ','„Çá':'„Çà','„Å£':'„Å§'};
            let kana = text.replace(/[\u3041-\u3096]/g, m => String.fromCharCode(m.charCodeAt(0) + 0x60));
            let result = "";
            for (let char of kana) {
                if (char === "„Éº" || char === " ") continue;
                const hiraChar = String.fromCharCode(char.charCodeAt(0) - 0x60);
                result += map[hiraChar] || hiraChar;
            }
            return result;
        }

        function updateAll() {
            const totalStock = {};
            listeners.forEach(l => { l.seion.split('').forEach(c => totalStock[c] = (totalStock[c] || 0) + 1); });
            obtainedPokemon.forEach(p => {
                const req = getRequiredChars(p.name);
                Object.keys(req).forEach(c => { totalStock[c] = (totalStock[c] || 0) - req[c]; });
            });
            document.querySelectorAll('.char-cell:not(.empty)').forEach(cell => {
                const char = cell.querySelector('.char-name').innerText;
                const count = totalStock[char] || 0;
                cell.querySelector('.char-count').innerText = count;
                cell.classList.remove('c0','c1','c2','c3','c4','c5','c6','c7');
                cell.classList.add('c' + (count > 7 ? 7 : (count < 0 ? 0 : count)));
            });
            document.getElementById('listener-list').innerHTML = listeners.map(l => `
                <div class="listener-tag"><div class="del-btn" onclick="removeListener(${l.id})">√ó</div><div class="listener-ruby">${l.ruby}</div><div class="listener-name">${l.display}</div></div>
            `).join('');
            
            const unlocked = paldeaDex.filter(p => {
                if (obtainedPokemon.find(op => op.id === p.id)) return false;
                const req = getRequiredChars(p.name);
                return Object.keys(req).every(c => (stockCount(stockCount,totalStock)[c] || 0) >= req[c]);
            });

            // ÂÜçÊèèÁîªÁî®
            renderPokemon(totalStock);
        }

        function getRequiredChars(name) {
            const seion = toSeion(name);
            const counts = {};
            seion.split('').forEach(c => counts[c] = (counts[c] || 0) + 1);
            return counts;
        }

        function renderPokemon(stock) {
            const unlocked = paldeaDex.filter(p => {
                if (obtainedPokemon.find(op => op.id === p.id)) return false;
                const req = getRequiredChars(p.name);
                return Object.keys(req).every(c => (stock[c] || 0) >= req[c]);
            });
            document.getElementById('grid-unlocked').innerHTML = unlocked.map(p => `
                <div class="pokemon-entry">No.${p.id} ${p.name}
                    <div class="p-btn btn-plus" onclick="consume('${p.id}')">Ôºã</div>
                </div>
            `).join('');
            document.getElementById('grid-obtained').innerHTML = obtainedPokemon.map(p => `
                <div class="pokemon-entry">No.${p.id} ${p.name}
                    <div class="p-btn btn-minus" onclick="refund('${p.id}')">Ôºç</div>
                </div>
            `).join('');
        }
    }
</script>
